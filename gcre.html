<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Your Free Fix & Flip Guide | EliteOffMarket</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page-specific tweaks for mobile clarity */
    .hero.landing { min-height: 100vh; display: grid; place-items: center; padding: 48px 20px; }
    .landing .hero-content { width: 100%; max-width: 640px; margin: 0 auto; text-align: left; }
    .landing h1 { font-size: 2.75rem; line-height: 1.15; margin-bottom: 12px; }
    .landing p.sub { opacity: .9; margin-bottom: 18px; }

    .lead-form { margin-top: 8px; display: grid; gap: 12px; }
    .lead-form label { font-size: .95rem; opacity: .9; }
    .lead-form input {
      width: 100%; padding: 12px 14px; border-radius: 10px;
      border: 1px solid #c5a253; background: #0b0e11; color: #fff;
    }
    .lead-form input::placeholder { color: #b8b8b8; }
    .lead-form button {
      padding: 12px 16px; border-radius: 999px; border: 1px solid #c5a253;
      background: transparent; color: #c5a253; font-weight: 600;
      width: 100%;
    }
    .lead-form button:active { transform: translateY(1px); }

    .success { display: none; margin-top: 14px; }
    .success a { color: #c5a253; text-decoration: underline; }

    /* Tighten further on very small phones */
    @media (max-width: 420px) {
      .landing h1 { font-size: 2.25rem; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">EliteOffMarket</div>
      <nav>
        <ul class="menu">
          <li><a href="/#projects">Projects</a></li>
          <li><a href="/#about">About</a></li>
          <li><a href="/#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero landing" style="background-image:url('bg-pattern.svg');">
      <div class="hero-content">
        <h1>Get Your Free<br>Fix &amp; Flip Guide</h1>
        <p class="sub">Enter your email and phone number to receive our exclusive fix &amp; flip guide.</p>

        <!-- FORM -->
        <form id="leadForm" class="lead-form" novalidate>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
          </div>
          <div>
            <label for="phone">Mobile</label>
            <input id="phone" name="phone" type="tel" placeholder="(201) 555-0123" autocomplete="tel" required>
          </div>
          <button type="submit">Get the PDF</button>
        </form>

        <!-- SUCCESS MESSAGE -->
        <div id="success" class="success">
          <p>Thanks — your guide is ready:</p>
          <p><a href="/The%20Ultimate%20Fix%20%26%20Flip%20Guide%20(1).pdf" download>Download the Fix &amp; Flip Guide</a></p>
          <p>We’ll be in touch shortly.</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Simple client-side handler: reveal the success block and hide the form.
    const form = document.getElementById('leadForm');
    const success = document.getElementById('success');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      form.style.display = 'none';
      success.style.display = 'block';
    });
  </script>
</body>
</html>
